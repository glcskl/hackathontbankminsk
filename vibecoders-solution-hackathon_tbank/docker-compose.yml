version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vibecoders-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://app:password@postgres:5432/vibecoders_db
      - PORT=8000
      - DEBUG=True
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - expo-network

  expo:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vibecoders-expo
    ports:
      - "0.0.0.0:8081:8081"   # Metro bundler - слушает на всех интерфейсах
      - "0.0.0.0:19000:19000" # Expo dev server
      - "0.0.0.0:19001:19001" # Expo dev server (WebSocket)
      - "0.0.0.0:19002:19002" # Expo dev server (WebSocket)
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.expo
    environment:
      - EXPO_NO_DOTENV=1
      - NODE_ENV=development
      - DATABASE_URL=postgresql://app:password@postgres:5432/vibecoders_db
      - API_URL=http://backend:8000
      - EXPO_PUBLIC_API_URL=http://${HOST_IP:-localhost}:8000
      - REACT_NATIVE_PACKAGER_HOSTNAME=${HOST_IP:-localhost}
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
      - EXPO_USE_FAST_RESOLVER=1
    stdin_open: true
    tty: true
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      backend:
        condition: service_started
    networks:
      - expo-network

  postgres:
    image: postgres:16-alpine
    container_name: vibecoders-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=app
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=vibecoders_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d vibecoders_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - expo-network

volumes:
  postgres_data:

networks:
  expo-network:
    driver: bridge

