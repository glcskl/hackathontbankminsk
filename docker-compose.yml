version: '3.8'

services:
  expo:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vibecoders-expo
    ports:
      - "8081:8081"   # Metro bundler
      - "19000:19000" # Expo dev server
      - "19001:19001" # Expo dev server (WebSocket)
      - "19002:19002" # Expo dev server (WebSocket)
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.expo
    environment:
      - EXPO_NO_DOTENV=1
      - NODE_ENV=development
    stdin_open: true
    tty: true
    restart: unless-stopped
    networks:
      - expo-network

networks:
  expo-network:
    driver: bridge

